version: 2
updates:
  # NPM dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - delphiki
    labels:
      - dependencies
    commit-message:
      prefix: chore
      prefix-development: chore(dev)
      include: scope

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "06:00"
    open-pull-requests-limit: 10
    reviewers:
      - delphiki
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: ci
      include: scope
